<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Jquery fetch methods</title>
  </head>
  <body>
    <h1>Jquery fetch methods</h1>
    <script>
      /* post method */
      $(document).ready(function () {
        $.post(
          "https://jsonplaceholder.typicode.com/posts", // url
          {
            id: 8,
            petId: 3,
            quantity: 0,
            shipDate: "2021-07-23T01:44:32.945Z",
            status: "placed",
            complete: false,
          }, // data to be submit
          function (data, status) {
            // success callback
            $("#post").append(
              "status: " + status + ", data: " + JSON.stringify(data)
            );
          }
        );

        /*get method */
        $.get(
          "https://jsonplaceholder.typicode.com/posts/1",
          function (data, status) {
            $("#get").append(
              "status: " + status + ", data: " + JSON.stringify(data)
            );
          }
        );

        /*put method */
        $.ajax({
          url: "https://jsonplaceholder.typicode.com/posts/1",
          type: "PUT",
          success: function (data, status) {
            $("#put").append(
              "status: " + status + ", data: " + JSON.stringify(data)
            );
          },
        });
      });

      /* delete method */
      $.ajax({
        url: "https://jsonplaceholder.typicode.com/posts/1",
        type: "DELETE",
        success: function (data, status) {
          $("#delete").append("status: " + status);
        },
      });
    </script>

    <p id="post"></p>
    <br /><br /><br />
    <p id="get"></p>
    <br /><br /><br />
    <p id="put"></p>
    <br /><br /><br />
    <p id="delete"></p>
  </body>
</html>
